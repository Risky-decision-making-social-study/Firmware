[apparatus]
    sounds_path = "./sounds"
    port = 9001

[carousel1]
    stepper_step = 17
    stepper_dir = 27
    stepper_en = 22
    as5048b_address = 0x40
    as5048b_zeroreg = 270
    monkey_door_id = 0
    monkey_door_range = (540, 540+2100)
    human_door_id = 1
    human_door_range = (490, 490+2100)
    servo_timeout = 6 # Should be the minimum time the servo needs to perform its movement.It should be at least the time that the servo needs to perform its movement.
    nema_timeout = 3
    sensorless = False

[carousel2]
    stepper_step = 23
    stepper_dir = 24
    stepper_en = 25
    as5048b_address = 0x41
    as5048b_zeroreg = 680
    monkey_door_id = 2
    monkey_door_range = (500, 500+2100)
    human_door_id = 3
    human_door_range = (400, 400+2100)
    servo_timeout = 6 # Should be the minimum time the servo needs to perform its movement.It should be at least the time that the servo needs to perform its movement.
    nema_timeout = 6
    sensorless = False

[led_strip]
    count = 79
    mosi = 10
    sclk = 11
    baud = 50000
    test = range(1,5)

[lever]
    switch_io = 12
    switch_io_bounce_time = 50
    touch_io = 16
    touch_io_bounce_time = 300
    switch_up_io = 20
    switch_up_io_bounce_time = 50
    lock_servo_id = 4
    lock_servo_range = (1100, 2600)
    servo_timeout = 120

[pcb_led]
    led_servo_id = 8
    led_servo_range = (0,1000)